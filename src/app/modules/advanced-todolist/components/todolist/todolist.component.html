<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>New todo</mat-label>
    <input formControlName="todo" matInput>
  </mat-form-field>
</form>

<div>
  <mat-selection-list>
    <mat-list-option *ngFor="let todo of todos">
      {{todo.text}}
    </mat-list-option>
  </mat-selection-list>
</div>
